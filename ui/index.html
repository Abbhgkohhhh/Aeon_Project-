<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aeon Quantum Messenger</title>
    <style>
        :root {
            --bg-color: #0f1115;
            --chat-bg: #15181e;
            --sidebar-bg: #1e222b;
            --primary: #00ff88; /* Cyberpunk Green */
            --primary-dim: #004422;
            --text-main: #ffffff;
            --text-muted: #8b9bb4;
            --bubble-me: #00ff88;
            --text-me: #000000;
            --bubble-peer: #2b303b;
            --border: #2f3640;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header & ID Section --- */
        .app-header {
            background-color: var(--sidebar-bg);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .brand {
            font-weight: 800;
            font-size: 1.2rem;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-dot {
            height: 10px; width: 10px;
            background-color: #ff3333;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
            box-shadow: 0 0 8px #ff3333;
            transition: all 0.5s ease;
        }
        .status-dot.online { background-color: var(--primary); box-shadow: 0 0 10px var(--primary); }

        /* My ID Card */
        .my-id-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            margin: 10px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .id-label { font-size: 0.75rem; color: var(--text-muted); }
        
        .id-value-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .id-text {
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            direction: ltr;
        }

        .copy-btn {
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            min-width: 60px;
        }
        .copy-btn:active { transform: scale(0.95); }

        /* --- Chat Area --- */
        .chat-container {
            flex: 1;
            background-color: var(--chat-bg);
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            /* الگوی پس‌زمینه سایبرپانک */
            background-image: 
                linear-gradient(rgba(15, 17, 21, 0.95), rgba(15, 17, 21, 0.95)),
                url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23222' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.5;
            position: relative;
            animation: slideIn 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            word-wrap: break-word;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .msg-sent {
            align-self: flex-end;
            background: var(--bubble-me);
            color: var(--text-me);
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 10px rgba(0, 255, 136, 0.1);
        }

        .msg-recv {
            align-self: flex-start;
            background: var(--bubble-peer);
            color: var(--text-main);
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 18px;
        }
        
        .msg-system {
            align-self: center;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-muted);
            font-size: 0.8rem;
            padding: 5px 12px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- Input Area --- */
        .input-bar {
            background-color: var(--sidebar-bg);
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid var(--border);
        }

        .target-input {
            width: 30%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px;
            color: var(--primary);
            font-family: monospace;
            font-size: 0.85rem;
            outline: none;
            text-align: center;
        }
        .target-input::placeholder { color: #555; }

        .msg-input {
            flex: 1;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            direction: rtl;
        }
        .msg-input:focus { border-color: var(--primary); }

        .send-btn {
            background: var(--primary);
            width: 45px; height: 45px;
            border-radius: 50%;
            border: none;
            display: flex;
            align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            transition: 0.2s;
        }
        .send-btn:active { transform: scale(0.9); box-shadow: 0 0 5px rgba(0, 255, 136, 0.5); }

    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="app-header">
        <div style="display: flex; align-items: center;">
            <div id="statusDot" class="status-dot"></div>
            <div class="brand" style="margin-right: 10px;">AEON</div>
        </div>
        <div style="font-size: 0.8rem; color: #555;">v1.0.0</div>
    </div>

    <!-- My ID Section -->
    <div class="my-id-card">
        <div class="id-label">آیدی عمومی من (Peer ID):</div>
        <div class="id-value-row">
            <div class="id-text" id="myPeerId">درحال دریافت...</div>
            <button class="copy-btn" onclick="copyId()">کپی</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container" id="chatBox">
        <div class="msg-system">به شبکه غیرمتمرکز ایون خوش آمدید.</div>
        <div class="msg-system">منتظر اتصال به هسته (Core)...</div>
    </div>

    <!-- Input Area -->
    <div class="input-bar">
        <input type="text" id="targetId" class="target-input" placeholder="آیدی مقصد">
        <input type="text" id="msgInput" class="msg-input" placeholder="پیام..." autocomplete="off">
        <button class="send-btn" onclick="sendMessage()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        const wsUrl = "ws://127.0.0.1:8765";
        let ws;
        let myFullPeerId = "";

        const chatBox = document.getElementById("chatBox");
        const statusDot = document.getElementById("statusDot");
        const myIdDisplay = document.getElementById("myPeerId");
        const msgInput = document.getElementById("msgInput");
        const targetInput = document.getElementById("targetId");

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDot.classList.add("online");
                addSystemMsg("اتصال به موتور برقرار شد.");
            };

            ws.onclose = () => {
                statusDot.classList.remove("online");
                myIdDisplay.innerText = "قطع ارتباط...";
                setTimeout(connect, 2000);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === "log") {
                    parseLog(data.content);
                }
            };
        }

        // هوش مصنوعی برای استخراج اطلاعات از لاگ‌های خام
        function parseLog(log) {
            // 1. پیدا کردن آیدی من
            if (log.includes("Local Peer ID:")) {
                const parts = log.split("Local Peer ID:");
                if (parts[1]) {
                    myFullPeerId = parts[1].trim();
                    myIdDisplay.innerText = myFullPeerId.substring(0, 15) + "...";
                    myIdDisplay.style.color = "#00ff88";
                    addSystemMsg("هویت شما تایید شد.");
                }
            }
            // 2. تایید ارسال پیام
            else if (log.includes("CMD")) {
                // این پیام خودمان است که به موتور فرستادیم
            }
            // 3. خطاها
            else if (log.includes("ERROR") || log.includes("CRITICAL")) {
                addSystemMsg("خطا: " + log);
            }
            // 4. لاگ‌های عادی (اختیاری)
            else if (log.includes("Listening")) {
                addSystemMsg("پورت شبکه باز شد.");
            }
        }

        function sendMessage() {
            const peer = targetInput.value.trim();
            const text = msgInput.value.trim();

            if (!text) return;
            if (!peer) {
                alert("لطفاً آیدی مقصد را وارد کنید!");
                targetInput.focus();
                return;
            }

            // نمایش در چت (UI)
            addMyMsg(text);

            // ارسال به موتور (Backend)
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    action: "send",
                    peer: peer,
                    msg: text
                }));
                msgInput.value = "";
                // اسکرول به پایین
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                addSystemMsg("خطا: اتصال به موتور قطع است.");
            }
        }

        function addMyMsg(text) {
            const div = document.createElement("div");
            div.className = "message msg-sent";
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addSystemMsg(text) {
            const div = document.createElement("div");
            div.className = "message msg-system";
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function copyId() {
            if (myFullPeerId) {
                navigator.clipboard.writeText(myFullPeerId).then(() => {
                    const btn = document.querySelector('.copy-btn');
                    const originalText = btn.innerText;
                    btn.innerText = "شد!";
                    setTimeout(() => btn.innerText = originalText, 1500);
                });
            } else {
                alert("آیدی هنوز دریافت نشده است. مطمئن شوید web_bridge.py اجراست.");
            }
        }

        // ارسال با اینتر
        msgInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        connect();
    </script>
</body>
</html>
